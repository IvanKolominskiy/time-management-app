<body>
<header>
  <h1> <a href="main.html"> Методика GTD</a></h1>
</header>
<main>
  <h2>Вход в аккаунт</h2>
  <iframe name="votar" style="display: none"></iframe>
  <form target="votar">
    <label for="username">Имя пользователя</label>
    <input type="text" name="login" id="username" required>
    <label for="password">Пароль</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Войти" onclick="sendLoginRequest()">
  </form>
  <p>Еще не зарегистрировались? <a href="/register">Зарегистрируйтесь</a>.</p>
</main>
