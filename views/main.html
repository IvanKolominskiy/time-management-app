<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - Sign up page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/entry-page.css" />
</head>
<body>
<div class="row height-full">
    <div
            class="left-column flex flex-column height-full justify-center items-center"
    >
        <h1 class="welcoming-title">Добро пожаловать</h1>
        <iframe name="votar" style="display: none"></iframe>
        <form class="form" autocomplete="off" target="votar">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" class="input" required />
            <label for="login" class="label">Логин</label>
            <input type="text" name="login" id="login" class="input" required />
            <label for="password" class="label">Пароль</label>
            <input type="password" name="password" id="password" class="input" required/>
            <button
                    id="register"
                    type="submit"
                    class="button regular-button pink-background cta-btn"
            >
                Зарегистрироваться
            </button>
        </form>
        <p class="login-prompt">
            Уже есть аккаунт?
            <a href="/login" class="log-in-link">Войти</a>
        </p>
    </div>
    <div class="right-column"></div>
</div>
<script src="/js/mainScript.js"></script>
</body>
</html>
