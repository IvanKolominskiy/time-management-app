<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="../index.js"></script>
    <script src="../validations/registerValidation.js"></script>
    <script src="../routes/registerRoute.js"></script>
</head>
<body>
<header>
    <h1> <a href="main.html"> Методика GTD</a></h1>
</header>
<main>
    <h2>Регистрация</h2>
    <iframe name="votar" style="display: none"></iframe>
    <form action="/register" method="post" target="votar">
        <label for="username">Имя пользователя</label>
        <input type="text" name="login" id="username" required>
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" required>
        <label for="useremail">Email</label>
        <input type="text" name="email" id="useremail" required>
        <input type="submit" value="Зарегистрироваться">
    </form>
    <p>Уже зарегистрированы? <a href="login.html">Войдите</a>.</p>
</main>
<footer>
    <p>&copy; Методика GTD. Все права защищены.</p>
</footer>
</body>
</html>
